{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">応募者情報の削除</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">以下の応募者情報を削除してもよろしいですか？</p>
                    
                    <div class="mb-4">
                        <p><strong>名前：</strong>{{ recruit.name }}</p>
                        <p><strong>ステータス：</strong>{{ recruit.status }}</p>
                        <p><strong>応募日：</strong>{{ recruit.entry_day|date:"Y/n/j" }}</p>
                        <p><strong>書類状況：</strong>{{ recruit.documents_status }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'recruit_list' %}" class="btn btn-secondary">キャンセル</a>
                            <button type="submit" class="btn btn-danger">削除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
